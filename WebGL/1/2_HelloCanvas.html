<!DOCTYPE html>
<html>
<head>
	<title>HelloCanvas</title>
	<script src="../codemirror/lib/codemirror.js"></script>
	<link href="../codemirror/lib/codemirror.css" rel="stylesheet">
	<script src="../codemirror/mode/xml/xml.js"></script>
	<script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="../codemirror/mode/javascript/javascript.js"></script>
	<script src="../codemirror/mode/clike/clike.js"></script>
	<link href="../codemirror/theme/monokai.css" rel="stylesheet">
	<style>
		.CodeMirror {
			border: 1px solid #eee;
			height: auto;
		}
	</style>

</head>
<body>
	<textarea id="fragment-shader" style="display:none">
		<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title>Clear Canvas</title>
		</head>
		<body onload="main()">
			<canvas id="webgl" width="400" height="400">
				Please use the browser supporting "canvas".
			</canvas>
			<script src="HelloCanvas.js"></script>
		</body>
		</html>
	</textarea>
	<textarea id="js" style="display:none">
		function main(){
			//Retrieve <canvas> element
			var canvas=document.getElementById("webgl");
			if (!canvas){
				console.log("Failed to retrieve the <canvas> element");
				return;
			}
	    
			//Get the rendering context for WebGL
			var gl=canvas.getContext("webgl");
			if (!gl){
				console.log("Failed to get the rendering context for WebGL");
				return;
			}
	    
			//Set clear color
			gl.clearColor(0.1,0.3,0.7,1.0);
			
			//clear <canvas>
			gl.clear(gl.COLOR_BUFFER_BIT);
		}
	</textarea>
	<script>
		document.write("HelloCanvas.html");
		var myCodeMirror1 = CodeMirror(document.body, {
			value: document.querySelector("#fragment-shader").innerHTML.replace(/(^|\n)\t\t/g,"$1").replace(/&lt;/g,"<").replace(/&gt;/g,">"),
			lineNumbers: true,
			mode:  "htmlmixed"
		});
		document.write("<br/>");
		document.write("HelloCanvas.js");
		var myCodeMirror2 = CodeMirror(document.body, {
			value: document.querySelector("#js").innerHTML.replace(/(^|\n)\t\t/g,"$1").replace(/&lt;/g,"<").replace(/&gt;/g,">"),
			lineNumbers: true,
 			mode:	"javascript"
		});
		
		document.write("<br/>");
		var canvas=document.createElement("canvas");
		canvas.style.border="1px solid black";
		canvas.width="400";
		canvas.height="400";
		var gl=canvas.getContext("webgl");
		document.body.appendChild(canvas);
		gl.clearColor(0.1,0.3,0.7,1.0);
		gl.clear(gl.COLOR_BUFFER_BIT);
		
	</script>
</body>
</html>
