<!DOCTYPE html>
<html>
<head>
	<title>codeMirror</title>
	<script src="../codemirror/lib/codemirror.js"></script>
	<link href="../codemirror/lib/codemirror.css" rel="stylesheet">
	<script src="../codemirror/mode/xml/xml.js"></script>
	<script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>
	<script src="../codemirror/mode/javascript/javascript.js"></script>
	<script src="../codemirror/mode/clike/clike.js"></script>
	<link href="../codemirror/theme/monokai.css" rel="stylesheet">
</head>
<body>
	<button>DrawRectabngle.html ⇡</button>
	<textarea id="editor" name="editor" style="display: none;">
		function main(){
			//Retrieve <canvas> element
			var canvas=document.getElementById("example");
			if (!canvas){
				console.log("Failed to retrieve the <canvas> element");
				return;
			}

			//Get the rendering context for 2DCG
			var ctx=canvas.getContext("2d");
	
			//Draw a blue rectangle
			ctx.fillStyle="rgba(0,0,255,1.0)";  //Set color to blue
			ctx.fillRect(120,10,150,150);       //Fill a rectangle with the color
		}
	</textarea>
	<script>
		var myTextarea = document.getElementById('editor');
		myTextarea.innerHTML=myTextarea.innerHTML.replace(/(^|\n)\t\t/g,"$1");
		text=myTextarea.innerHTML;


		var button=document.getElementsByTagName("button")[0];
		button.style.border="0px solid whtie";
		var tag="view";
		button.onclick=function(){
			if (tag=="view")  {
				CodeMirrorEditor.toTextArea();
				myTextarea.style.display="none";
				button.innerHTML="DrawRectangle.html ⇣";
				tag="none";
			}
			else{
				CodeMirrorEditor=CodeMirror.fromTextArea(myTextarea,{
					mode:"text/javascript",
					lineNumbers:"true"
				});
				button.innerHTML="DrawRectangle.html ⇡";
				tag="view";
			}
		}


			var CodeMirrorEditor = CodeMirror.fromTextArea(myTextarea, {
				mode:"text/javascript",
				lineNumbers:true
			});
	</script>

</body>
</html>
