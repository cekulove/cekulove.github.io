<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/buttonStyle.css" />
</head>
<body>
  <form>
    <a class="blue button" onclick="view()" href="#">Window Object</a><br/>
    <a class="green button" onclick="javascript:location='webGL/test_1.html'" href="#">webGL_test1</a><br/>
    <a class="orange button" onclick="javascript:location='webGL/test_2.html'" href="#">webGL_test2</a><br/>
    <a class="red button" onclick="javascript:location='webGL/test_3.html'" href="#">webGL_test13</a><br/>
    <a class="magenta buttom" onclick="te()">Hello World !</a><br/>
  </form>
  <div id="wrap"></div>
  <script>
    function view(){
      document.getElementById("wrap").innerHTML="";
      var view=document.createElement("div");
      view.id="view";
      
      document.getElementById("wrap").appendChild(view);
      
      view.innerHTML="";
      for (var i in window)
      {
        view.innerHTML+=("<a class='orange button' onclick='alert("+i+")' href='#'>"+i+"</a>"+"<br/>");
        
        //view.innerHTML+=(i+"<input type='button' class='blue button' value='click me' onclick='alert("+i+")'/>"+"<br/><br/>");
        //view.innerHTML+=(i+"　　　　<font class='bself'>"+window[i]+"</font><br/>");         
      }
    }
    function te(){
      document.write("#include&#60;stdio.h&#62;<br/>int main()<br/>{<br/>printf("Hello World !");<br/>return 0;<br/>}<br/>");
    }
  </script>
</body>
</html>
