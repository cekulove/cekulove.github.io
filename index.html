<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/buttonStyle.css" />
</head>
<body>
  <form>
    <input class="blue button" type="button" value="Window Object" onclick="view()"/>
    <input class="green button" type="button" value="webGL_test1" onclick="javascript:location='webGL/test_1.html'" />
    <input class="yellow button" type="button" value="webGL_test2" onclick="javascript:location='webGL/test_2.html'" />
    <input class="red button" type="button" value="webGL_test3" onclick="javascript:location='webGL/test_3.html'" />
  </form>
  <div id="wrap"></div>
  <script>
    function view(){
      document.getElementById("wrap").innerHTML="";
      var view=document.createElement("div");
      view.id="view";
      
      document.getElementById("wrap").appendChild(view);
      
      view.innerHTML="";
      for (var i in window)
      {
        view.innerHTML+=("<button onclick='alert("+i+")'>"+i+"</button>"+"<br/><br/>");
        //view.innerHTML+=(i+"　　　　<font class='bself'>"+window[i]+"</font><br/>");         
      }
    }
  </script>
</body>
</html>
