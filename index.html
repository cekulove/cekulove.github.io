<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/buttonStyle.css" />
</head>
<body>
  <script type="text/javascript" src="webGL/test_1.js"></script>
  <div id="wrap">
      <div id="menu">
          <form>
              <a class="blue button" onclick="document.getElementById('view').innerHTML='';view()" href="#">Window Object</a>
              <a class="green button" onclick="document.getElementById('view').innerHTML='';test1()" href="#">webGL_test1</a>
              <a class="orange button" onclick="javascript:location='webGL/test_2.html'" href="#">webGL_test2</a>
              <a class="red button" onclick="javascript:location='webGL/test_3.html'" href="#">webGL_test13</a><br/>
              <a class="magenta button" onclick="document.getElementById('view').innerHTML=''">CLEAR</a><br/>
          </form>
      </div>
      <div id="content"></div>
  </div>
  <script>
      document.getElementById("content").innerHTML="";
      var view=document.createElement("div");
      view.id="view";
      document.getElementById("content").appendChild(view);     
      view.innerHTML="";
  </script>
  <script>
      function view(){
          for (var i in window)
          {
              document.getElementById("view").innerHTML+=("<a class='green button' onclick='alert("+i+")' href='#'>"+i+"</a>"+"<br/>");
        
              //view.innerHTML+=(i+"<input type='button' class='blue button' value='click me' onclick='alert("+i+")'/>"+"<br/><br/>");
              //view.innerHTML+=(i+"　　　　<font class='bself'>"+window[i]+"</font><br/>");         
          }
      }
  </script>
</body>
</html>
