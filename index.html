<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>index</title>
    <style>
        #wrap {
            width: 960px;
            margin: 0 auto;        
            background-color: #ccc;
            overflow: hidden;
            color: #0f0;
        }
        #menu {
            width: 250px;
            float: left;
            background-color: black;
            border: 3px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #333,5px 5px 5px #333;
            margin: 10px;
            padding: 10px;
        }
        #content {
            width: 550px;
            float: left;
            background-color: black;
            border: 3px solid black;
            border-radius: 5px;
            box-shadow: 5px 5px 5px #333,5px 5px 5px #333;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="menu"></div>
        <div id="content"></div>
    </div>
    <script>
        for (var i in window)
        {
            document.getElementById("menu").innerHTML+=(i+"<br/>");
            document.getElementById("content").innerHTML+=(window[i]+"<br/>");            
        }
    </script>
</body>
</html>
