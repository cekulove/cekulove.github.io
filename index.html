<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <form>
    <input type="button" value="Window Object" onclick="view()"/>
  </form>
  <div id="wrap"></div>
  <script>
    function view(){
      var lname=document.createElement("div");    
      var rcontent=document.createElement("div");
      lname.id="lname";
      rcontent.id="rcontent";
      document.getElementById("wrap").appendChild(lname);
      document.getElementById("wrap").appendChild(rcontent);
      
      lname.innerHTML="";
      rcontent.innerHTML="";
      for (var i in window)
      {
        lname.innerHTML+=(i+"<br/>");
        rcontent.innerHTML+=(window[i]+"<br/>");            
      }
    }
  </script>
</body>
</html>
