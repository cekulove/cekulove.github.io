<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/buttonStyle.css" />
</head>
<body>
  <form>
    <input class="blue button" type="button" value="Window Object" onclick="view()"/><br/>
    <input class="green button" type="button" value="webGL_test1" onclick="javascript:location='webGL/test_1.html'" /><br/>
    <input class="orange button" type="button" value="webGL_test2" onclick="javascript:location='webGL/test_2.html'" /><br/>
    <input class="red button" type="button" value="webGL_test3" onclick="javascript:location='webGL/test_3.html'" /><br/>
  </form>
  <div id="wrap"></div>
  <script>
    function view(){
      document.getElementById("wrap").innerHTML="";
      var view=document.createElement("div");
      view.id="view";
      
      document.getElementById("wrap").appendChild(view);
      
      view.innerHTML="";
      for (var i in window)
      {
        view.innerHTML+=(i+"<input type='button' class='blue button' value='click me' onclick='alert("+i+")'/>"+"<br/><br/>");
        //view.innerHTML+=(i+"　　　　<font class='bself'>"+window[i]+"</font><br/>");         
      }
    }
  </script>
</body>
</html>
